apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: 220979325643.dkr.ecr.ap-south-1.amazonaws.com/ste/devsecops:16  
          ports:
            - containerPort: 80
